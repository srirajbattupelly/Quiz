<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <style>
      body {
      font-family: Arial, sans-serif;
      background-image: url('https://wallpapercave.com/wp/wp4103000.jpg');
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #login-container {
      width: 350px;
      padding: 20px;
      background-color: rgba(223, 217, 217, 0.781);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      color: #333;
      text-align: left;
    }
    input[type="text"],
    input[type="password"],
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      display: block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
    }
    input[type="submit"] {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
    .input-container {
      position: relative;
    }
    .input-container img {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div id="login-container">
    <h2>Admin Login</h2>
    <form id="admin-login-form">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>     
      <input type="submit" value="Login">
    </form>
  </div>

  <script>
    document.getElementById("admin-login-form").addEventListener("submit", function(event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Simulated admin credentials (for demonstration purposes)
      const adminCredentials = { username: "username", password: "password" };

      if (username === adminCredentials.username && password === adminCredentials.password) {
        alert("Admin login successful. Redirecting to Admin Page.");
         window.location.href = "step_3.html";
        //  <a href="step_3.html"><button>Go to Step 3</button></a>

      } else {
        alert("Invalid credentials. Please try again.");
      }
    });
  </script>
</body>
</html>
